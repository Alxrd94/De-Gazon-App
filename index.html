<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="de Gazon App - Professioneel gazononderhoud en advies van Graszoden Expert">
    <meta name="theme-color" content="#2e463b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="de Gazon App">

    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>de Gazon App - Graszoden Expert</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="./src/assets/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./src/assets/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="./src/assets/icons/icon-192x192.png">

    <script>
        // Check if onboarding is completed
        const data = localStorage.getItem('gazonAppUser');
        if (data) {
            const parsed = JSON.parse(data);
            if (parsed.onboardingCompleted) {
                window.location.href = './src/pages/home.html';
            } else {
                window.location.href = './src/pages/onboarding.html';
            }
        } else {
            window.location.href = './src/pages/onboarding.html';
        }
    </script>
</head>
<body style="background: #2e463b; color: white;">
    <div style="padding: 40px; text-align: center; color: white;">
        <p>Laden...</p>
    </div>
</body>
</html>
