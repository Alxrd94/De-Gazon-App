<style>
.login-page, .login-page * { opacity: 1 !important; animation: none !important; visibility: visible !important; }
.login-page h1, .login-page h2, .login-page p, .login-page a { color: white !important; }
.login-page .login-btn-google { background: white !important; color: #333 !important; }
.login-page .login-btn-google span { color: #333 !important; }
.login-page .login-btn-apple { background: black !important; color: white !important; }
.login-page .login-btn-email { background: #89b865 !important; color: white !important; }
</style>
<div class="page login-page" style="opacity: 1 !important; animation: none !important; visibility: visible !important; position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #2e463b; overflow: hidden;">
    <!-- Background image with gradient overlay -->
    <div class="login-background" style="position: absolute; inset: 0; z-index: 0;">
        <div class="grass-image" style="background-image: url('./src/assets/images/grass-top.jpg'); position: absolute; inset: 0; background-size: cover; background-position: center;"></div>
        <div class="gradient-overlay" style="background: linear-gradient(180deg, rgba(46, 70, 59, 0.8) 0%, rgba(26, 43, 35, 0.95) 100%); position: absolute; inset: 0; z-index: 1;"></div>
    </div>

    <!-- Content -->
    <div class="login-container" style="position: relative; z-index: 10; width: 100%; max-width: 440px; padding: 0 1.25rem; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <!-- Logo and branding -->
        <div class="login-header" style="text-align: center; padding: 0; margin-bottom: 0.75rem; width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="login-logo" style="display: flex; justify-content: center;">
                <img src="./src/assets/icons/logo-white.png" alt="de Gazon App Logo" class="logo-image" style="width: 60px; height: 60px;">
            </div>
            <h1 class="login-title" style="color: white; font-size: 1.5rem; margin: 0.375rem 0 0.125rem; text-align: center;">de Gazon App</h1>
            <p class="login-subtitle" style="color: rgba(255,255,255,0.9); font-size: 0.8rem; text-align: center; margin: 0;">by Graszoden Expert</p>
        </div>

        <!-- Login content card -->
        <div class="login-content" style="width: 100%;">
            <div class="login-card" style="background: rgba(255,255,255,0.15); backdrop-filter: blur(12px); border-radius: 1rem; padding: 1rem; border: 1px solid rgba(255,255,255,0.2); opacity: 1 !important; animation: none !important;">
                <h2 class="login-heading" style="color: white; font-size: 1.125rem; text-align: center; margin-bottom: 0.125rem;">Welkom terug!</h2>
                <p class="login-description" style="color: rgba(255,255,255,0.9); text-align: center; margin-bottom: 0.75rem; font-size: 0.8rem;">Log in voor je persoonlijke gazon dashboard</p>

                <!-- Login buttons -->
                <div class="login-buttons" style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <!-- Google Login -->
                    <button class="login-btn login-btn-google" id="google-login-btn" data-provider="google" style="display: flex; align-items: center; justify-content: center; gap: 0.625rem; height: 46px; background: white; color: #333; border: none; border-radius: 0.5rem; font-size: 0.9rem; font-weight: 500; cursor: pointer; opacity: 1 !important; animation: none !important;">
                        <svg class="btn-icon" viewBox="0 0 24 24" style="width: 24px; height: 24px; flex-shrink: 0;">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Doorgaan met Google</span>
                    </button>

                    <!-- Apple Login -->
                    <button class="login-btn login-btn-apple" id="apple-login-btn" data-provider="apple" style="display: flex; align-items: center; justify-content: center; gap: 0.625rem; height: 46px; background: #000; color: white; border: none; border-radius: 0.5rem; font-size: 0.9rem; font-weight: 500; cursor: pointer; opacity: 1 !important; animation: none !important;">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px; flex-shrink: 0;">
                            <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                        <span>Doorgaan met Apple</span>
                    </button>

                    <!-- Email Login -->
                    <button class="login-btn login-btn-email" id="email-login-btn" data-provider="email" style="display: flex; align-items: center; justify-content: center; gap: 0.625rem; height: 46px; background: linear-gradient(135deg, #89b865 0%, #538731 100%); color: white; border: none; border-radius: 0.5rem; font-size: 0.9rem; font-weight: 500; cursor: pointer; opacity: 1 !important; animation: none !important;">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 24px; height: 24px; flex-shrink: 0;">
                            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <span>Doorgaan met Email</span>
                    </button>
                </div>

                <!-- Demo notice -->
                <div class="demo-notice" style="display: flex; gap: 0.375rem; padding: 0.5rem 0.625rem; background: rgba(242, 159, 64, 0.15); border-radius: 0.375rem; border: 1px solid rgba(242, 159, 64, 0.3); margin-top: 0.75rem;">
                    <svg class="info-icon" viewBox="0 0 24 24" fill="#f29f40" style="width: 16px; height: 16px; flex-shrink: 0;">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    <p style="color: rgba(255,255,255,0.95); font-size: 0.7rem; margin: 0; line-height: 1.3;">Demo modus - klik op een knop om de app te verkennen.</p>
                </div>

                <!-- Register link -->
                <div class="register-link" style="text-align: center; margin-top: 0.625rem; color: rgba(255,255,255,0.8); font-size: 0.75rem;">
                    <span>Nog geen account?</span>
                    <a href="#" id="register-link" style="color: #f29f40; font-weight: 600; margin-left: 0.25rem;">Account aanmaken</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer" style="text-align: center; padding: 0.5rem 0; margin-top: 0.5rem; color: rgba(255,255,255,0.5); font-size: 0.65rem;">
            <p style="margin: 0;">&copy; 2026 Graszoden Expert</p>
        </div>
    </div>
</div>
